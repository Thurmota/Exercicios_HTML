<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormExerc</title>
</head>

<body>

  <h3>Cadastro da liga dos astronautas</h3>
  <form action="">
    <div>
      <label for="Nome">Nome:</label>
      <input type="text" id="Nome" name="Nome" required> <br> <br>
    </div>

    <div>
      <label for="Email">Email:</label>
      <input type="Email" id="Email" name="Email" required>
      <label for="Password">- Password:</label>
      <input type="password" name="Password" id="Password" required> <br> <br>
    </div>

    <div>
      <label for="aniversario">Data de nascimento:</label>
      <input type="date" id="aniversario" name="aniversario" required>
      <label for="arquivo">- Envie um arquivo:</label>
      <input type="file" name="arquivo" id="arquivo" required> <br> <br>
    </div>

    <div>
      <label for="nationality">Nacionalidade:</label>
      <select name="nationality" id="nationality">
        <option value="russian">Russa</option>
        <option value="american">Americano</option>
        <option value="brasilian">Brasileira</option>
      </select>
      - Gênero:
      <label for="female">F</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="male">M</label>
      <input type="radio" name="gender" id="male" value="male"> <br>
    </div>

    <div>
      <strong>
        <p>Suas principais qualidades</p>
      </strong>
      <label for="int">Inteligência</label>
      <input type="checkbox" name="int" id="int"> |
      <label for="res">Resiliência</label>
      <input type="checkbox" name="res" id="res"> |
      <label for="fis">Preparo Físico</label>
      <input type="checkbox" name="fis" id="fis"> |
      <label for="edu">Educação</label>
      <input type="checkbox" name="edu" id="edu"> <br> <br>
    </div>

    <div>
      <textarea name="description" id="description" cols="30" rows="10"
        placeholder="Porquê você gostaria de ser astronauta?"></textarea>
    </div>

    <div>
      <input type="submitfvcdrt5rfrfdcvrtedsxt" value="Criar">
    </div>

  </form>
</body>

</html>
